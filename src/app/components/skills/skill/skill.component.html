<div>
    <div class="avatar placeholder">
        <div class="bg-neutral rounded-full w-14">
            <fa-icon class="text-base-100 text-2xl" [icon]="icon"></fa-icon>
        </div>
    </div> 
    <h4 class="text-neutral font-bold text-2xl mt-3">{{ title }}</h4>
    <div class="divider"></div>
    <div *ngFor="let tech of skills">
        <div class="mt-5">
            <div class="avatar">
                <div class="w-16 rounded-full">
                    <img [src]="tech.img" [alt]="tech.name" />
                </div>
            </div>
            <div class="stat-title font-bold">{{ tech.name }}</div>
        </div>
    </div>
</div>

<div class="card bg-base-100 text-center w-11/12 md:w-2/3 lg:w-1/2 mx-auto -mt-20 mb-20 shadow-xl">
    <h3 class="text-neutral font-bold text-3xl my-10">Skills</h3>
    <div class="flex flex-col lg:flex-row">
        <ng-container *ngFor="let skill of skills">
            <div class="grid flex-grow bg-white place-items-center items-start mb-20">
                <app-skill [title]="skill.title" [icon]="skill.icon" [skills]="skill.techs"></app-skill>
            </div>
        </ng-container>
    </div>
</div>

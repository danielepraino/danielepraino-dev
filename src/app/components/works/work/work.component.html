<div class="card card-normal lg:w-96 h-full bg-base-100 shadow-xl mx-auto">
    <figure><img [src]="work?.online ? work?.img : '/assets/img/works-mockup/offline_mockup.jpg'" [alt]="work?.title" /></figure>
    <div class="card-body">
      <h2 class="card-title">
        {{ work?.title }}
        <div *ngIf="work?.infoBadge?.show" class="badge" [ngClass]="work?.infoBadge?.text === 'NEW' ? 'badge-success' : 'badge-warning'">{{ work?.infoBadge?.text }}</div>
      </h2>
      <p class="text-justify">{{ work?.description }}</p>
      <div *ngIf="work?.online" class="card-actions justify-end my-4">
        <ng-container *ngFor="let techBadge of work?.techsBadge">
          <div class="avatar tooltip w-8" [attr.data-tip]="techBadge.name">
              <img [src]="techBadge.img" [alt]="techBadge.name" />
          </div>
        </ng-container>
      </div>
      <div *ngIf="work?.online" class="card-actions justify-between">
        <a class="btn btn-sm gap-2" [href]="work?.linkGithub" target="_blank">
          <fa-icon [icon]="faGithub"></fa-icon>          
          <span>Github</span>
        </a>
        <a class="btn btn-sm btn-primary gap-2" [href]="work?.linkWebsite" target="_blank">
          <span>Website</span>
          <fa-icon [icon]="faChevronRight"></fa-icon>         
        </a>
      </div>
    </div>
  </div>
